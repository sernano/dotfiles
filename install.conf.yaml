- link:
    ~/.cache/wal/colors-tty.sh:
      create: true
      path: _colors-tty.sh
    ~/.config/betterlockscreenrc:
      create: true
      path: _betterlockscreenrc
    ~/.config/cava:
      create: true
      path: _cava
    ~/.config/i3:
      create: true
      path: _i3
    ~/.config/mimeapps.list:
      create: true
      path: _mimeapps.list
    ~/.config/mpd/mpd.conf:
      create: true
      path: _mpd.conf
    ~/.config/networkmanager-dmenu:
      create: true
      path: _networkmanager-dmenu
    ~/.config/oomox:
      create: true
      path: _oomox
    ~/.config/picom:
      create: true
      path: _picom
    ~/.config/polybar:
      create: true
      path: _polybar
    ~/.config/redshift.conf:
      create: true
      path: _redshift.conf
    ~/.config/tridactyl/tridactylrc:
      create: true
      path: _tridactylrc
    ~/.config/termite:
      create: true
      path: _termite
    ~/.config/urlscan:
      create: true
      path: _urlscan
    ~/.config/zathura:
      create: true
      path: _zathura
    ~/.gnupg/gpg-agent.conf:
      create: true
      path: _gpg-agent.conf
    ~/.local/share/fonts:
      create: true
      path: _fonts
    ~/Pictures/Wallpaper/catinjapan.jpg:
      create: true
      path: catinjapan.jpg
    ~/.bash_profile: _bash_profile
    ~/.bashrc: _bashrc
    ~/.mbsyncrc: _mbsyncrc
    ~/.msmtprc: _msmtprc
    ~/.mutt: _mutt
    ~/.ncmpcpp: _ncmpcpp
    ~/.vim: _vim
    ~/.vimrc: _vimrc
    ~/.xinitrc: _xinitrc
    ~/.xprofile: _xprofile
    ~/.Xresources: _Xresources
    ~/.zprofile: _zprofile
    ~/.zsh: _zsh
    ~/.zshrc: _zshrc

- clean: ['~', '~./cache/wal', '~/.config', '~/.gnupg', '~/.local/share']

- shell:
    - [fc-cache -rf ~/.local/share/fonts, Install/update fonts]
    - [wal -i ~/Pictures/Wallpaper/catinjapan.jpg, Initialize pywal]
